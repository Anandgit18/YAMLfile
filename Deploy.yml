---
api Version: apps/v1
kind: Deployment
metadata:
  name: busapp-deploy
spec: 
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: busapp-container
        image: busap
        ports:
        - name: busapp-port
          containerPort: 90
  replicas: 3
  selector:
    matchlabels:
      app: frontend
